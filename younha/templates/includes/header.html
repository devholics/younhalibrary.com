<header class="navbar navbar-expand-lg yh-navbar sticky-top">
    <nav class="container-xxl flex-wrap flex-lg-nowrap">
        {% block sidebar_toggler %}
            <div class="d-lg-none" style="width: 56px; height: 40px"></div>
        {% endblock %}
        <a class="navbar-brand p-0 me-0 me-lg-2 position-relative" href="{% url 'index' %}">
            <div class="yh-brand-light">
                {% include 'yholics_logo.svg' %}
            </div>
            <div class="yh-brand-dark">
                {% include 'yholics_logo_dark.svg' %}
            </div>
        </a>
        <div class="offcanvas-lg offcanvas-end flex-grow-1" id="yhNavbar" data-bs-scroll="true">
            <div class="offcanvas-header px-4 pb-0">
                <h5 class="offcanvas-title">Younha Library</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#yhNavbar"></button>
            </div>
            <div class="offcanvas-body p-4 pt-0 p-lg-0">
                <hr class="d-lg-none text-blue-50">
                <ul class="navbar-nav flex-row flex-wrap">
                    <li class="nav-item col-6 col-lg-auto">
                        <a class="nav-link" href="{% url 'about' %}">About</a>

                    <li class="nav-item col-6 col-lg-auto">
                        <a class="nav-link" href="{% url 'media-list' %}">Gallery</a>
                    </li>
                    <li class="nav-item col-6 col-lg-auto">
                        <a class="nav-link" href="{% url 'media-search' %}">Search</a>
                    </li>
                    <li class="nav-item col-6 col-lg-auto">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
                <hr class="d-lg-none text-blue-50">
                <ul class="navbar-nav flex-wrap flex-auto ms-md-auto">
                    <li class="nav-item col-6 col-lg-auto">
                        <a class="nav-link" href="https://twitter.com/happytogekiss" target="_blank">
                            <i class="bi bi-twitter"></i>
                            <small class="d-lg-none ms-2">Twitter</small>
                        </a>
                    </li>
                    <li class="nav-item col-6 col-lg-auto">
                        <a class="nav-link" href="https://github.com/joonhyungshin/younha" target="_blank">

                            <small class="d-lg-none ms-2">GitHub</small>

                    <li class="nav-item py-2 py-lg-1 col-12 col-lg-auto">

                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link nav-link d-flex align-items-center theme-toggler" data-bs-theme-value="auto">
                            <i class="bi bi-circle-half"></i>
                            <small class="d-lg-none ms-2">Dark mode toggle</small>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#yhNavbar">
            <i class="bi bi-three-dots"></i>
        </button>
