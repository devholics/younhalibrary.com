{% extends 'medialib/base_youtube.html' %}
{% load humanize %}

{% block title %}YouTube{% endblock %}

{% block intro %}
    <div class="d-flex mb-3">
        <div class="flex-grow-1">
            <h1>YouTube <i class="bi bi-youtube"></i></h1>
        </div>
        <div class="align-self-center me-1">
            <form action="{% url 'youtubevideo-search' %}" method="GET">
                <div class="input-group input-group-sm">
                    <label for="ytSearch" class="input-group-text"><i class="bi bi-search"></i></label>
                    <input type="search" name="keyword" maxlength="20" class="form-control" placeholder="Search YouTube" id="ytSearch">
                </div>
            </form>
        </div>
    </div>
    <p>윤하가 나오는 YouTube 영상의 모음집입니다. 관심 있는 영상에 마우스를 올리거나 모바일에서 터치를 하면 자세한 정보를 확인할 수 있습니다.
       좌측 사이드바에서 특정 크리에이터나 태그를 선택해 볼 수도 있습니다.</p>
{% endblock %}
