{% extends 'medialib/base_gallery_list.html' %}

{% block title %}Year {{ year|date:"Y" }}{% endblock %}

{% block sidebar-title %}Dates{% endblock %}
{% block sidebar-body %}
    <ul>
        {% for date in date_list %}
            <li><a href="{% url 'media-month-archive' date|date:"Y" date|date:"b" %}">{{ date|date:"F Y" }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
