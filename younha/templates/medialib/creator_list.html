{% extends 'medialib/base_flat.html' %}

{% block title %}Creators{% endblock %}

{% block intro %}
    <h1>Creators</h1>
    <p>여기서는 윤하도서관에 등록된 크리에이터의 목록을 확인할 수 있습니다.</p>
{% endblock %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">크리에이터</th>
                <th scope="col">소개</th>
            </tr>
        </thead>
        <tbody>
            {% for creator in object_list %}
                <tr>
                    <th scope="row"><a class="yh-link" href="{{ creator.get_absolute_url }}">{{ creator.name }}</a></th>
                    <td>{{ creator.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
