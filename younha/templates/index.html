{% extends 'base.html' %}
{% load static %}

{% block main %}
    <main>
        <div class="yh-wallpaper">
            <img class="yh-image img-fluid" src="{% static "img/universe.png" %}">
            <div class="yh-welcome d-flex align-items-center justify-content-center">
                <h1 class="text-white" style="font-family: Didot; font-weight: bold;">Younha Library</h1>
            </div>
        </div>

        </div>
    </main>
