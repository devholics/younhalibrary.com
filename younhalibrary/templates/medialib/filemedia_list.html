{% extends 'medialib/base_gallery.html' %}
{% load humanize %}

{% block title %}Gallery{% endblock %}

{% block intro %}
    <div class="d-flex mb-3">
        <div class="flex-grow-1">
            <h1>Gallery <i class="bi bi-images"></i></h1>
        </div>
        <div class="align-self-start mt-1 me-1">
            <form action="{% url 'filemedia-search' %}" method="GET">
                <div class="input-group input-group-sm">
                    <input aria-label="Search" type="search" name="keyword" maxlength="20" class="form-control" placeholder="Search Gallery">
                    <button type="submit" class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
                </div>
            </form>
        </div>
    </div>
    <p>윤하의 사진과 영상의 모음집입니다. 관심 있는 미디어에 마우스를 올리거나 모바일에서 터치를 하면 자세한 정보를 확인할 수 있습니다.
       좌측 사이드바에서 특정 크리에이터나 태그를 선택해 볼 수도 있습니다.</p>
{% endblock %}
